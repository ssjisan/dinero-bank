<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dinero-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Dinero Bank</h1>
        <div class="submit-area">
            <h4>Login</h4> <br>
            <input type="text" class="form-control" placeholder="E-mail"> <br>
            <input type="password" name="" class="form-control" id="" placeholder="password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">00</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$Amount you want to deposite"> <br>
                    <button id="depositButton"class="btn btn-success" >Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$Amount you want to withdraw"> <br>
                    <button class="btn btn-success" id="withdrawButton">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <Script>

        // Login Button Event Handler
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area")
            loginArea.style.display= "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display="block";
        })

        // Deposit Button Event Handler
        const depositBtn= document.getElementById("depositButton");
        depositBtn.addEventListener("click", function(){
            const depositAmnt = document.getElementById("depositAmount").value;
            const depositValue = parseFloat(depositAmnt);
            
            const currentDpst = document.getElementById("currentDeposit").innerText;
            const currentDpstValue= parseFloat(currentDpst);

            const currentBlnc = document.getElementById("currentBalance").innerText;
            const currentBlncValue = parseFloat(currentBlnc);

            const totalDeposit = depositValue + currentDpstValue;
            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";

            const totalBalance = depositValue + currentBlncValue;
            document.getElementById("currentBalance").innerText= totalBalance;
        })

        // Withdraw Button Event Handler
        const withdrawBtn = document.getElementById("withdrawButton");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmnt = document.getElementById("withdrawAmount").value;
            const withdrawAmntValue = parseFloat(withdrawAmnt);
        
            const currentWithDraw = document.getElementById("currentWithdraw").innerText;
            const currentWithDrawValue = parseFloat (currentWithDraw);

            const totalWithdraw = withdrawAmntValue + currentWithDrawValue;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value = "";

            const currentBlnc = document.getElementById("currentBalance").innerText;
            const currentBlncValue = parseFloat(currentBlnc);

            const totalBalance = currentBlncValue - withdrawAmntValue  ;
            document.getElementById("currentBalance").innerText= totalBalance;
        })


    </Script>
</body>
</html>
